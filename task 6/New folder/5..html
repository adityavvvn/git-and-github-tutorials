<!DOCTYPE html>
<html>
<head>
  <title>Change Paragraph Background</title>
</head>
<body>
  <p id="myPara">This is a paragraph whose background will change.</p>
  <button onclick="changeColor()">Change Background Color</button>

  <script>
    function changeColor() {
      // Get the paragraph element
      let para = document.getElementById("myPara");

      // Set background color (you can change to any color)
      para.style.backgroundColor = "lightblue";
    }
  </script>
</body>
</html>
