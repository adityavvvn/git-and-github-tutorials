<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spotify</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: aqua;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .gfg {
      font-size: 5vw;
      font-weight: bold;
      color: green;
      text-align: center;
      margin-top: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    button {
      width: 200px;
      font-size: larger;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="gfg">Spotify</div>
  <div class="container">
    <button>Songs</button>
    <button>Playlists</button>
    <button>Podcasts</button>
  </div>
</body>
</html>
